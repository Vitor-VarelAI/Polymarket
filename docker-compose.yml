# ===========================================
# ExaSignal - Docker Compose
# ===========================================
# Uso: docker-compose up -d
# ===========================================

version: '3.8'

services:
  exasignal:
    build: .
    container_name: exasignal
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Persistir SQLite
      - ./markets.yaml:/app/markets.yaml:ro
    environment:
      - DATABASE_PATH=/app/data/exasignal.db
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
